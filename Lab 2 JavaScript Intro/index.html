 <script>
    var today = new Date();
    var hour = today.getHours();
    var greeting = "";
    if (hour < 12) {
        greeting = "Good Morning!";
    } else if (hour < 18) {
        greeting = "Good Afternoon!";
    } else {
        greeting = "Good Evening!";
    }
   alert(greeting);
   var money = prompt("Give me a dollar amount!");
   alert("That is " + money * 9.32 + " In Swedish Krona!");

    </script>
